<!DOCTYPE html>
<html lang="pt-br">
 
<head>
  <meta charset="UTF-8">
  <title>Teste eventos 4</title>
 
  <script>
    function qualTecla() {
      var tecla = String.fromCharCode(event.keyCode);
      alert( "Você clicou " + tecla);
    }
  </script>
 
 
</head>
 
<body>
 
  <body>
    <img src="minhafoto.jpg" onerror="alert('Epa cadê a foto???');" />
    Nome : <input type="text" onkeypress="qualTecla();">
  </body>
 
</html>
