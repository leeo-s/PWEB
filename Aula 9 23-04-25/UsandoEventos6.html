<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <button id="btn">Clique aqui</button>
 
    <script type="text/javascript">
        function exibirMensagem()
        {
            let data = new Date();
            alert(data.toString());
        }
 
         
        let btn = document.getElementById("btn");
 
        btn.addEventListener("click", exibirMensagem);
    </script>
</body>
</html>
